<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="my-test.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="divForm"
			<div id="divLogin">
				<form>
					<h1><label>Sign Up</label></h1>
					<h3><label>It's free and always will be.</label></h3>
					<input type="text" id="firstname" name="firstname" placeholder="First name">&nbsp;
					<input type="text" id="lastname" name="lastname" placeholder="Last name"><br>
					<input type="text" id="email" name="email" placeholder="Email or mobile number"><br>
					<input type="text" id="reenter" name="reenter" placeholder="Re-enter email or mobile number"><br>
					<input type="password" id="newpassword" name="newpassword" placeholder="New password"><br>
					
					<h3><label>Birthday</label></h3>
					<select name="month">
						<option value="none">Month</option>
						<option value="Jan">January</option>
						<option value="Feb">February</option>
						<option value="Mac">March</option>
						<option value="Apr">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="Aug">August</option>
						<option value="Sep">September</option>
						<option value="Oct">October</option>
						<option value="Nov">November</option>
						<option value="Dec">December</option>
					</select>
					<select name="Day">
						<option value="none">Day</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
					<select name="year">
						<option value="none">Year</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2015">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
						<option value="2009">2009</option>
					</select>
					<input type="text" id="labelBirthday" name="labelBirthday" value="Why do I need to provide my birthday?"></input><br>
					<input type="radio" name="Gender" value="Female"> Female
					<input type="radio" name="Gender" value="Male"> Male
					<br><br>
					<label>By clicking Sign Up, you agree to our <span>Terms</span> and that
							you have <br>read our <span>Data Policy</span>, including our <span>Cookie Use</span>.
					</label><br><br>
					<input type="submit" value="Sign Up">
				</form>
			</div>
		</div>
	</body>
</html>
